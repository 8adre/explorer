version: 2.1

executors:
  nodejs:
    docker:
      - image: circleci/node:latest

jobs:
  create_version:
    executor: nodejs
    steps:
      - add_ssh_keys:
          fingerprints:
            - "dd:d0:e5:85:db:22:90:d3:89:40:20:2c:6a:47:e6:b7"
      - run:
          name: Setup GIT
          command: git config --global -l
      - run:
          name: Setup GIT email
          command: git config user.email "developer@keen.io"
      - run:
          name: Setup GIT user
          command: git config user.name "Keen Developer"
      - checkout
      - run:
          name: Install dependencies
          command: npm ci
      - run:
          name: Create release
          command: npm run release
  publish:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - attach_workspace:
          at: ~/tmp/dist
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
      - run:
          name: Publish
          command: npm publish
  build:
    executor: nodejs
    working_directory: ~/tmp
    steps:
      - checkout
      - restore_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          key: npm-deps-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: Lint
          command: npm run lint
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: dist
          paths:
            - "*"

workflows:
  version: 2
  create_version:
    jobs:
      - build:
          filters:
            branches:
              only:
                - chore/release-test
            tags:
              ignore: /.*/
      - create_version:
          filters:
            branches:
              only:
                - chore/release-test
            tags:
              ignore: /.*/
          requires:
            - build
